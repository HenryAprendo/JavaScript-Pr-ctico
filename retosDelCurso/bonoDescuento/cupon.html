<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cupón de descuento</title>
</head>
<body>
  <header>
    <h1>Descuento con cupón incluido</h1>
  </header>
  <main>
    <h1>Calcula el precio de descuento</h1>
    <section>
      <form action="">
        <label for="InputPrice">Escribe el precio del producto</label>
        <input type="number" id="InputPrice">
        <label for="Inputdiscount">Escribe el porcentaje de descuento</label>
        <input type="number" id="Inputdiscount">
        <label for="cupon">Ingresa el codigo de tu cupón</label>
        <input type="number" id="cupon">
        <button type="button">Calcular el precio a pagar</button>
      </form>
    </section>

    <script src="./cupon.js"></script>
  </main>
  
</body>
</html>
