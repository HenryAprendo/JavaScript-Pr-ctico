<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figuras Geométricas | JS práctico</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1>Figuras Geométricas</h1>
    <nav>
      <ul  class="icon-figuras">
        <li>
          <a href=""></a>
        </li>
      </ul>
    </nav>   
  </header>
  <main>
    <section class="main-cuadrado">
      <h2>Calcula el área y perímetro de un cuadrado</h2>
      <form action="" class="main-cuadrado-form">
        <label for="InputCuadrado">Cuánto mide cada lado de tu cuadrado</label>
        <input type="number" id="InputCuadrado">
        <button type="button" onclick="calcularPerimetroCuadrado()">Calcula el perímetro</button>
        <button type="button" onclick="calcularAreaCuadrado()">Calcula el área</button>
      </form>
    </section>

    <section class="main-circulo">
      <h2>Calcula el área y el perímetro de la circunferencia</h2>
      <form action="" class="main-circulo-form">
        <label for="InputRadio">Cuánto mide el radio de la circunferencia</label>
        <input type="number" id="InputRadio">
        <button type="button" onclick="calcularPerimetroCircunferencia()">Calcula el perímetro</button>
        <button type="button" onclick="calcularAreaCircunferencia()">Calcula el área</button>
      </form>     
    </section>

    <section class="main-triangulo">
      <h2>Calcula el área y perímetro de un triangulo</h2>
      <form action="" class="main-triangulo-form">
        <label for="InputLado1">Lado uno</label>
        <input type="number" id="InputLado1">
        <label for="InputLado2">Lado dos</label>
        <input type="number" id="InputLado2">
        <label for="InputBase">Base</label>
        <input type="number" id="InputBase">
        <label for="InputAltura">Altura</label>
        <input type="number" id="InputAltura">
        <button type="button" onclick="calcularPerimetroTriangulo()">Calcula el perímetro</button>
        <button type="button" onclick="calcularAreaTriangulo()">Calcula el área</button>
      </form>
    </section>
    
    <section class="main-isosceles">
      <h2>Calcula la altura de un triangulo isosceles</h2>
      <form action="" class="main-isosceles-form">
        <label for="Lado1">Lado uno</label>
        <input type="number" id="Lado1">
        <label for="Lado2">Lado dos</label>
        <input type="number" id="Lado2">
        <label for="Base">Base</label>
        <input type="number" id="Base">
        <button type="button" onclick="calcularAlturaTriangulo()">Calcula la altura</button>
      </form>
    </section>

    <section class="main-resultado">
      <h3>Mira aquí el resultado</h3>
      <div>
        <p id="resultadoP"></p>
      </div>
      <div>
        <p id="resultadoA"></p>
      </div>        
    </section>
   
  </main>
  <script src="./figuras.js"> </script> 
</body>
</html>
