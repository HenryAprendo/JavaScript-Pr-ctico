<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figuras Geometricas | JS práctico</title>
</head>
<body>
  <header>
    <h1>Figuras Geometricas</h1>
    <p>Primer taller del curso práctico de JavaScript</p>
  </header>
  <main>
    <section>
      <h2>Calcula el area y perimetro de un cuadrado</h2>
      <form action="">
        <label for="InputCuadrado">Cuanto mide cada lado de tu cuadrado</label>
        <input type="number" id="InputCuadrado">
        <button type="button" onclick="calcularPerimetroCuadrado()">Calcula el perimetro</button>
        <button type="button" onclick="calcularAreaCuadrado()">Calcula el area</button>
      </form>
    </section>

    <section>
      <h2>Calcula el area y perimetro de un triangulo</h2>
      <form action="">
        <label for="InputLado1">Lado uno</label>
        <input type="number" id="InputLado1">
        <label for="InputLado2">Lado dos</label>
        <input type="number" id="InputLado2">
        <label for="InputBase">Base</label>
        <input type="number" id="InputBase">
        <label for="InputAltura">Altura</label>
        <input type="number" id="InputAltura">
        <button type="button" onclick="calcularPerimetroTriangulo()">Calcula el perimetro</button>
        <button type="button" onclick="calcularAreaTriangulo()">Calcula el area</button>
      </form>
    </section>
    
    <section>
      <h2>Calcula el area y el perimetro de la circunferencia</h2>
      <form action="">
        <label for="InputRadio">Cuanto mide el radio de la circunferencia</label>
        <input type="number" id="InputRadio">
        <button type="button" onclick="calcularPerimetroCircunferencia()">Calcula el perimetro</button>
        <button type="button" onclick="calcularAreaCircunferencia()">Calcula el area</button>
      </form>     
    </section>

  </main>
  <script src="./figuras.js"> </script> 
</body>
</html>
